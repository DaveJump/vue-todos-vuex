<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>es6 demo</title>
</head>
<body>
	<script>
	  class Cat {
	    constructor(name,age){
	      this.name = name;
	      this.age = age;
	    }
	    say(){
	    	console.log(this.name + ',' + this.age + ',' + this.color);
	    }
	  }

  	class Lion extends Cat {
  		constructor(name,age,color){
  			super(name,age);
  			this.color = color;
  		}
  	}

  	var lion = new Lion('Dave',18,'brown');
  	lion.say();

  	let obj = {
  		a: '1',
  		b: '2'
  	}
	</script>
</body>
</html>
